<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <title>Iniciar Sesión</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="../sources/images/Phone.png">
    <link rel="stylesheet" href="styleLogIn.css">
  </head>
  <body class="bodyBackground">
    <nav class="navbar navbar-expand-lg bg-body-tertiary d-flex justify-content-center">
      <div class="container-fluid" style="margin-left: 5%">
        <a class="navbar-brand" href="#" style="font-size:110%;">Agenda Telefónica</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./index.html">Contactos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Favoritos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Pendientes</a>
            </li>
            </li>
          </ul>
        </div>
        <div class="dropdown dropwdownMargin">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="../sources/images/LogInProfile.png" alt="" class="imgProfile" href="">
          </button>
          <ul class="dropdown-menu dropdown-menu-dark">
            <li><a class="dropdown-item" href="./index.html">Ver Perfil</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="./index.html">Cerrar Sesión</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <form id="form">
      <div style="margin:5%; margin-left: 15%; margin-right: 15%;">
        <div class="mb-3">
          <label for="name" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="name" >
          <div id="name" class="form-text">Primer nombre.</div>
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="lastname" >
          <div id="lastName" class="form-text">Primer apellido.</div>
        </div>
        <div class="mb-3">
          <label for="emai" class="form-label ">Correo Electrónico</label>
          <input type="email" class="form-control" id="emai" >
        </div>
        <div class="mb-3">
          <label for="passwor" class="form-label ">Contraseña</label>
          <input type="password" class="form-control" id="passwor" >
        </div>
        <button type="submit" class="btn btn-light" href="../contacts/contacts.html">Enviar</button>
      </div>
    </form><script type="module">
      document.getElementById('form').addEventListener('submit', (event) => {
        event.preventDefault()
        
        const name = document.getElementById('name').value
        const lastname = document.getElementById('lastname').value
        const emai = document.getElementById('emai').value
        const passwor = document.getElementById('passwor').value

        localStorage.setItem('name', name)
        localStorage.setItem('lastname', lastname)
        localStorage.setItem('emai', emai)
        localStorage.setItem('passwor', passwor)

        window.location.href = '../contacts/contacts.html';
      });
    </script>
    
    <nav class="navbar fixed-bottom navbar-expand-lg bg-body-tertiary d-flex justify-content-center">
      <div class="container-fluid justify-content-center" style="margin-left: 5%">
        <p class="">Copyright © 2025 </p>
        <img src="../sources/images/WhitePhone.png" class="imgLogo">
        <p class="">Phone Company</p>
      </div>
    </nav>
    <script type="module" src="dataUser.js"></script>
  </body>
